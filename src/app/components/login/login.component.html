<main class="form-signin w-100 m-auto">

  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <img class="logoAP mb-4" src="../../../assets/APLogo.png">
    <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
    
    <div class="form-floating">
      <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="nombreUsuario" [(ngModel)]="nombreUsuario" required>
      <label for="nombreUsuario">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      <label for="password">Contrase√±a</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
  </form>
