<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaexp" *ngIf="isLogged">+</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <dl *ngFor="let Experiencia of expe">
            <dt>
                <button class="btn btn-light"  *ngIf="isLogged" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-square " alt="editar experiencia"></i>
                </button>
                <button class="btn btn-danger"  *ngIf="isLogged" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash-fill" alt="borrar experiencia"></i>
                </button>
                
                {{Experiencia.nombreE}}
            </dt>
            <dd>{{Experiencia.descripcionE}}</dd>
        </dl>
