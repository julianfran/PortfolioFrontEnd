<!-- Cargando componente -->
<div class="row" style="margin-bottom: -10px" *ngIf="loading">
    <div class="titulosSecciones">
        <h2>Formación</h2>
    </div>
    <div>
        <div class="cont">

            <div class="listaEdu" style="justify-content: center; width: 100%">
                <p class="placeholder-glow" >
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10 mb-2"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10 mb-2"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10 mb-2"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10 mb-2"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Componente cargada -->
<div class="row" *ngIf="!loading">
    <div class="titulosSecciones">
        <h2>Formación</h2>
        <div>
            <button class="btn btn-success btn-Edit" type="button" routerLink="/nuevaedu" *ngIf="isLogged"><i
                    class="bi bi-plus-lg"></i></button>
        </div>
    </div>
    <div>
        <div class="cont">

            <div class="listaEdu">
                <div class="lineaLista"></div>
                <ol reversed>
                    <li *ngFor="let Educacion of educacion.slice().reverse()">
                        <dl>
                            <dt>{{Educacion.nombreE}}</dt>
                            <dd>{{Educacion.descripcionE}}</dd>
                        </dl>
                        <div class="btns">
                            <button class="btn btn-warning btn-Edit" *ngIf="isLogged"
                                routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-square " alt="editar educación"></i>
                            </button>
                            <button class="btn btn-danger btn-Edit" *ngIf="isLogged" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill" alt="borrar educacion"></i>
                            </button>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="tapaLista"></div>
        </div>
    </div>
</div>
